<div class="row">
  <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card">
          <div class="card-header">
              <h4>Create Account</h4>
          </div>
          <div class="card-body">
              <div class="form-group">
                  <label for="accountName">Account Name</label>
                  <input type="text" id="accountName" class="form-control" #accountName placeholder="Enter account name">
              </div>
              <div class="form-group">
                  <label for="status">Account Status</label>
                  <select id="status" class="form-control" #status>
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                      <option value="hidden">Hidden</option>
                  </select>
              </div>
              <br>
              <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)">
                  Add Account
              </button>
              <br>
          </div>
      </div>
  </div>
</div>
